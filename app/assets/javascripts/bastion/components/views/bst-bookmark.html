<ul>
  <li ng-repeat="bookmark in bookmarks">{{ bookmark.name }}</li>
  <li class="divider"></li>
  <li><a ng-click="add()" translate class="ng-scope">{{ "Bookmark this search" | translate }}</a></li>
  <li>
    <a ng-href="http://www.theforeman.org/manuals/1.10/index.html#4.1.5Searching" data-id="aid_manuals_1.10_index.html" rel="external" target="_blank"><i class="glyphicon glyphicon-question-sign icon-black"></i>{{ " Documentation" | translate }}</a>
  </li>
</ul>

<div bst-modal="save()">
  <div data-block="modal-header" translate>Add Bookmark</div>
  <div data-block="modal-body">
    <form name="bookmarkForm" class="form-horizontal" novalidate role="form">
      <div bst-form-group label="{{ 'Name' | translate }}">
        <input id="name"
               name="name"
               ng-model="bookmark.name"
               type="text"
               tabindex="1"
               autofocus
               required/>
      </div>
      <div bst-form-group label="{{ 'Search query' | translate }}">
        <input id="query"
               name="query"
               ng-model="bookmark.query"
               type="text"
               tabindex="1"
               autofocus
               required/>
      </div>
      <div bst-form-group label="{{ 'Public' | translate }}">
        <input id="public"
               name="public"
               ng-model="bookmark.public"
               type="checkbox"
               tabindex="1"
               autofocus
               checked/>
      </div>
    </form>
  </div>
  <div data-block="modal-confirm-button" translate>Save</div>
</div>
